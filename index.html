<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms</h1>
    <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Name">
        <br><br>
        
        <label for="email">Email-id</label>
        <input type="email" id="email" name="email" placeholder="Email-id">
        <br><br>
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password">
        <br><br>
        
        <h3>Language</h3>
        <input type="radio" id="html" name="language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="js" name="language" value="JS">
        <label for="js">JS</label><br><br>
        
        <h3>Course</h3>
        <input type="checkbox" id="java" name="course" value="Java Stack">
        <label for="java">Java Stack</label><br>
        <input type="checkbox" id="data-science" name="course" value="Data Science">
        <label for="data-science">Data Science</label><br>
        <input type="checkbox" id="mern" name="course" value="Mern Stack">
        <label for="mern">Mern Stack</label><br><br>
        
        <label for="field">Field:</label>
        <select id="field" name="field">
            <option value="select">Select</option>
        </select>
        <br><br>
        
        <textarea id="description" name="description" placeholder="Describe Yourself"></textarea>
        <br><br>
        
        <input type="date" id="dob" name="dob">
        <br><br>
        
        <label for="phone">Phone No.</label>
        <input type="tel" id="phone" name="phone" placeholder="Phone No.">
        <br><br>
        
        <button type="submit">Submit</button>
    </form>
    
    <br>
    <a href="Untitled-2.html">Click Here For Table File</a>
</body>
</html>
